<div nz-row nzJustify="space-around" style="margin-top:20px;margin-bottom: 10px;">
    <div nz-col nzSpan="20">
        <nz-card>
            <div class="userinfo">
                <nz-avatar nzIcon="user" nzSrc="../../../assets/imgs/logo.jpg" class="user-logo"></nz-avatar>
                <div>
                    <h4 style="font-size: 20px;">Jeslie He</h4>
                    <p>一个97年的前端小白！Web前端开发工程师。需要的东西需要自己去争取。</p>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h4 nz-typography style="font-size: 20px;">个人简介</h4>
                <p nz-typography>
                    一个97年的前端小白，大学的时候半路出家的程序员，刚开始接触开发的时候会比较麻烦，学习的路上也走过较多的弯路。不过学习还是要不断的约束自己，
                    入门看视频敲代码，做一些简单的案列巩固，后面学起来就计较轻松了，平时喜欢一边听歌，一边打代码开发，
                    比较喜欢积累以及整理前端开发的代码素材。学过了技术栈有vue、node、mysql，React、Uni-app,能够熟练的编写项目，
                    不过还是需要不断地学习巩固，现在工作上的主要运用的是原生js和JQ来实现代码业务功能。
                </p>
            </div>
            <div style="margin-top: 20px;">
                <h4 nz-typography style="font-size: 20px;">个人实例项目</h4>
                <div nz-row nzJustify="space-between">
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="vueblogTemplate">
                            <nz-card-meta nzTitle="vueBlog" nzDescription="http://42.194.193.249:6600"></nz-card-meta>
                        </nz-card>
                        <ng-template #vueblogTemplate>
                            <img alt="example" src="../../../assets/imgs/vublog.png" />
                        </ng-template>
                    </div>
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="wechatTemplate">
                            <nz-card-meta nzTitle="简单的多用户聊天" nzDescription="http://42.194.193.249:6400/"></nz-card-meta>
                        </nz-card>
                        <ng-template #wechatTemplate>
                            <img alt="example" src="../../../assets/imgs/wechat.png" />
                        </ng-template>
                    </div>
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="myblogTemplate">
                            <nz-card-meta nzTitle="纯原生JS个人主页" nzDescription="http://42.194.193.249:3240"></nz-card-meta>
                        </nz-card>
                        <ng-template #myblogTemplate>
                            <img alt="example" src="../../../assets/imgs/myblog.png" />
                        </ng-template>
                    </div>
                </div>
                <div nz-row nzJustify="space-between" style="margin-top: 10px;">
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="webModalTemplate">
                            <nz-card-meta nzTitle="前端开发常见模板整理" nzDescription="http://xxxxx"></nz-card-meta>
                        </nz-card>
                        <ng-template #webModalTemplate>
                            <img alt="example" src="../../../assets/imgs/webModal.png" />
                        </ng-template>
                    </div>
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="vueshopTemplate">
                            <nz-card-meta nzTitle="vue移动端商城" nzDescription="http://42.194.193.249:3260/"></nz-card-meta>
                        </nz-card>
                        <ng-template #vueshopTemplate>
                            <img alt="example" src="../../../assets/imgs/vueshop.png" />
                        </ng-template>
                    </div>
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="vueshopadminTemplate">
                            <nz-card-meta nzTitle="vue商城后台管理" nzDescription="http://xxxxxxx"></nz-card-meta>
                        </nz-card>
                        <ng-template #vueshopadminTemplate>
                            <img alt="example" src="../../../assets/imgs/vueshopadmin.png" />
                        </ng-template>
                    </div>
                </div>
                <div nz-row nzJustify="space-between" style="margin-top: 10px;">
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="reactadminTemplate">
                            <nz-card-meta nzTitle="React商城后台管理" nzDescription="http://xxxxx"></nz-card-meta>
                        </nz-card>
                        <ng-template #reactadminTemplate>
                            <img alt="example" src="../../../assets/imgs/reactadmin.png" />
                        </ng-template>
                    </div>
                    <div nz-col nzSpan='6'>
                        <nz-card nzHoverable style="width:100%" [nzCover]="musicTemplate">
                            <nz-card-meta nzTitle="仿网易云音乐播放器" nzDescription="http://42.194.193.249:3010/"></nz-card-meta>
                        </nz-card>
                        <ng-template #musicTemplate>
                            <img alt="example" src="../../../assets/imgs/musicbg.jpg" />
                        </ng-template>
                    </div>
                  
                </div>
            </div>
        </nz-card>
    </div>
</div>
